<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kode Tester</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #4fc3f7;
      margin-bottom: 30px;
    }

    .editor-container {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 280px;
      max-width: 400px;
    }

    .editor h2 {
      margin-bottom: 8px;
      color: #90caf9;
    }

    textarea {
      height: 220px;
      padding: 12px;
      font-family: monospace;
      background: #2b2b3d;
      border: 1px solid #444;
      border-radius: 8px;
      color: #e0e0e0;
      font-size: 14px;
      resize: vertical;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
    }

    button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 8px;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #29b6f6;
    }

    h2 {
      text-align: center;
      color: #f48fb1;
    }

    iframe {
      width: 100%;
      height: 80vh;
      background: #fff;
      border: 2px solid #4fc3f7;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
        align-items: center;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <h1>üíª Kode Tester</h1>
  <div class="editor-container">
    <div class="editor">
      <h2>HTML</h2>
      <textarea id="html-code" placeholder="Skriv HTML her..."></textarea>
    </div>
    <div class="editor">
      <h2>CSS</h2>
      <textarea id="css-code" placeholder="Skriv CSS her..."></textarea>
    </div>
    <div class="editor">
      <h2>JavaScript</h2>
      <textarea id="js-code" placeholder="Skriv JavaScript her..."></textarea>
    </div>
  </div>
  <button onclick="runCode()">‚ñ∂Ô∏è K√∏r Kode</button>
  <h2>üìÑ Resultat:</h2>
  <iframe id="output"></iframe>

  <script>
    function runCode() {
      const html = document.getElementById("html-code").value;
      const css = `<style>${document.getElementById("css-code").value}</style>`;
      const js = `<script>${document.getElementById("js-code").value}<\/script>`;
      const output = document.getElementById("output");

      const result = html + css + js;
      output.srcdoc = result;
    }
  </script>
</body>
</html>
